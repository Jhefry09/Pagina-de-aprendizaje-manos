
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Procesamiento de Vocal</title>
  <style>
    video, canvas {
      border: 1px solid black;
      width: 320px;
      height: 240px;
    }
  </style>
</head>
<body>
  <h1>Prueba de Procesamiento de Vocal</h1>

  <label for="nombre">Selecciona la vocal:</label>
  <select id="nombre" required>
    <option value="">--Selecciona--</option>
    <option value="a">A</option>
    <option value="e">E</option>
    <option value="i">I</option>
    <option value="o">O</option>
    <option value="u">U</option>
  </select>
  <br><br>

  <video id="video" autoplay></video>
  <br>
  <button id="tomarFoto">Tomar Foto</button>
  <br><br>
  <canvas id="canvas" width="320" height="240"></canvas>
  <br><br>
  <button id="enviar">Enviar</button>

  <h2>Resultado:</h2>
  <pre id="resultado"></pre>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tomarFotoBtn = document.getElementById('tomarFoto');
    const enviarBtn = document.getElementById('enviar');
    const resultado = document.getElementById('resultado');
    const nombreSelect = document.getElementById('nombre');

    // === Precarga "dummy" al backend apenas entra la página ===
    async function precargarServidor() {
      try {
        await fetch('/vocales/ping', { method: 'GET' });
        console.log("Servidor precargado ✅");
      } catch (err) {
        console.warn("No se pudo precargar el servidor:", err.message);
      }
    }
    // Llamar al entrar
    precargarServidor();

    // Acceder a la cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert('Error accediendo a la cámara: ' + err));

    // Tomar la foto
    tomarFotoBtn.addEventListener('click', () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    });

    // Enviar la foto
    enviarBtn.addEventListener('click', async () => {
      const vocal = nombreSelect.value.toLowerCase();
      if (!vocal) { alert('Selecciona una vocal'); return; }

      // Convertir canvas a blob JPEG reducido (calidad 0.7)
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('nombre', vocal);
        formData.append('foto', blob, 'foto.jpg');

        try {
          const response = await fetch('/vocales/procesar', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            const text = await response.text();
            resultado.textContent = `Error: ${text}`;
            return;
          }

          const data = await response.json();
          resultado.textContent = JSON.stringify(data, null, 2);

        } catch (err) {
          resultado.textContent = `Error: ${err.message}`;
        }
      }, 'image/jpeg', 0.7);
    });
  </script>

  <button type="button"><a href="2.html">Ir al reconocimiento</a></button>
</body>
</html>
